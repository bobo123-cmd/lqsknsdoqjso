    <script>
        
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        async function loadVideo() {
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    const response = await fetch('articles.json');
    const videos = await response.json();
    const video = videos.find(v => v.id === videoId);

    if (video) {
        const randomLikes = getRandomNumber(50, 1000);
        const randomDislikes = getRandomNumber(10, 200);

        // Set initial like and dislike values
        let currentLikes = randomLikes;
        let currentDislikes = randomDislikes;
        let likeClicked = false;
        let dislikeClicked = false;

        document.getElementById('video-frame').innerHTML = `
            <iframe src="${video.iframe}" width="100%" height="450" allowfullscreen></iframe>
        `;

        // Title below the video
        const videoTitle = document.createElement('h2');
        videoTitle.innerText = video.title;
        videoTitle.className = "video-title";
        document.querySelector(".main-video").appendChild(videoTitle);

        // Actions container (Like, Dislike, Share)
        const actionsContainer = document.createElement('div');
        actionsContainer.className = "video-actions";
        actionsContainer.innerHTML = `
            <span id="like-icon" class="action-icon">👍 <span id="like-count">${currentLikes}</span></span>
            <span id="dislike-icon" class="action-icon">👎 <span id="dislike-count">${currentDislikes}</span></span>
            <span id="share-icon" class="action-icon">🔗 Share</span>
        `;
        document.querySelector(".main-video").appendChild(actionsContainer);

         // Like Button Logic
        document.getElementById('like-icon').addEventListener('click', () => {
            if (!likeClicked && !dislikeClicked) {
                currentLikes += 1;
                likeClicked = true;
                document.getElementById('like-count').innerText = currentLikes;
                document.getElementById('like-icon').classList.add('active');
            } else if (likeClicked) {
                currentLikes -= 1;
                likeClicked = false;
                document.getElementById('like-count').innerText = currentLikes;
                document.getElementById('like-icon').classList.remove('active');
            }
        });

        // Dislike Button Logic
        document.getElementById('dislike-icon').addEventListener('click', () => {
            if (!dislikeClicked && !likeClicked) {
                currentDislikes += 1;
                dislikeClicked = true;
                document.getElementById('dislike-count').innerText = currentDislikes;
                document.getElementById('dislike-icon').classList.add('active');
            } else if (dislikeClicked) {
                currentDislikes -= 1;
                dislikeClicked = false;
                document.getElementById('dislike-count').innerText = currentDislikes;
                document.getElementById('dislike-icon').classList.remove('active');
            }
        });

        // Share Button Logic
        document.getElementById('share-icon').addEventListener('click', () => {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert('Video link copied to clipboard');
                document.getElementById('share-icon').classList.add('active');
                setTimeout(() => {
                    document.getElementById('share-icon').classList.remove('active');
                }, 2000); // Remove highlight after 2 seconds
            });
        });


        // Load random 20 videos for suggestions below
        const shuffledVideos = videos.sort(() => 0.5 - Math.random()).slice(0, 20);
        const bottomContainer = document.createElement('div');
        bottomContainer.className = "bottom-suggestions";
        document.querySelector(".sidebar").appendChild(bottomContainer);

        shuffledVideos.forEach(suggested => {
            if (suggested.id !== videoId) {
                const suggestion = document.createElement('div');
                suggestion.className = "suggested-video";
                suggestion.innerHTML = `
                    <a href="video.html?id=${suggested.id}">
                        <img src="${suggested.image_url}" alt="${suggested.title}">
                        <div>
                            <h3>${suggested.title}</h3>
                            <p>${getRandomNumber(4000, 20000).toLocaleString()} views</p>
                            <span class="duration">${suggested.duration}</span>
                        </div>
                    </a>
                `;
                bottomContainer.appendChild(suggestion);
            }
        });

    } else {
        document.body.innerHTML = "<h2>Video not found</h2>";
    }
}
