    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            let currentPage = 1;
            const videosPerPage = 64;
            let allVideos = [];
    
            function getStoredVideoData() {
                const storedData = localStorage.getItem('videoData');
                return storedData ? JSON.parse(storedData) : null;
            }
    
            function saveVideoData(videoData) {
                localStorage.setItem('videoData', JSON.stringify(videoData));
            }
    
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
    
            async function loadVideos(filename = 'articles.json') {
                try {
                    console.log(`Loading videos from ${filename}...`);
                    const response = await fetch(filename);
                    if (!response.ok) throw new Error("Failed to load video data");
                    allVideos = await response.json();
    
                    const storedData = getStoredVideoData();
                    if (storedData) {
                        allVideos = allVideos.map((video, index) => ({
                            ...video,
                            views: storedData[index]?.views || getRandomNumber(4000, 20000),
                            likes: storedData[index]?.likes || getRandomNumber(50, 1000),
                        }));
                    } else {
                        const videoData = allVideos.map(video => ({
                            views: getRandomNumber(4000, 20000),
                            likes: getRandomNumber(50, 1000),
                        }));
                        saveVideoData(videoData);
                        allVideos = allVideos.map((video, index) => ({
                            ...video,
                            views: videoData[index].views,
                            likes: videoData[index].likes,
                        }));
                    }
    
                    displayVideos();
                    setupPagination();
                } catch (error) {
                    console.error("Error loading videos:", error);
                }
            }
    
            function displayVideos(filteredVideos = allVideos) {
                const container = document.getElementById('video-container');
                container.innerHTML = '';
    
                const startIndex = (currentPage - 1) * videosPerPage;
                const endIndex = currentPage * videosPerPage;
                const videosToShow = filteredVideos.slice(startIndex, endIndex);
    
                videosToShow.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = "video-card";
                    videoCard.innerHTML = `
                        <a href="video.html?id=${video.id}">
                            <div class="video-image-container">
                                <img src="${video.image_url}" alt="${video.title}">
                                <span class="duration">${video.duration}</span>
                            </div>
                            <h2>${video.title}</h2>
                            <p>${video.views.toLocaleString()} views â€¢ ${video.likes} likes</p>
                        </a>
                    `;
                    container.appendChild(videoCard);
                });
            }
    
            function setupPagination() {
                const container = document.getElementById('pagination');
                container.innerHTML = '';
    
                const totalPages = Math.ceil(allVideos.length / videosPerPage);
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        if (currentPage === i) return;
                        currentPage = i;
                        localStorage.setItem('currentPage', currentPage);
                        displayVideos();
                        setupPagination();
                        // Scroll to the top of the page when changing pages
                    window.scrollTo(0, 0);
                    });
                    if (currentPage === i) {
                        pageButton.textContent = '...';
                    }
                    container.appendChild(pageButton);
                }
            }
    
            function filterVideos(query) {
                const filtered = allVideos.filter(video => video.title.toLowerCase().includes(query.toLowerCase()));
                currentPage = 1;
                displayVideos(filtered);
                setupPagination();
            }
    
            document.getElementById('search-input').addEventListener('input', (e) => {
                filterVideos(e.target.value);
            });
            
            // Fix: Use the correct ID for the "Categories" button
            const categoriesButton = document.getElementById('categories-link');
            if (categoriesButton) {
                categoriesButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log("Categories clicked! Switching to articles1.json...");
                    loadVideos('articles1.json');
                });
            } else {
                console.error("Categories button not found.");

            // Event listener for "Tags" button
