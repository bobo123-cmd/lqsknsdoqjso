<script>
    document.addEventListener('DOMContentLoaded', () => {
    let currentPage = 1;
    const videosPerPage = 64;
    let allVideos = [];

    function getStoredVideoData() {
        const storedData = localStorage.getItem('videoData');
        return storedData ? JSON.parse(storedData) : null;
    }

    function saveVideoData(videoData) {
        localStorage.setItem('videoData', JSON.stringify(videoData));
    }

    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    async function loadVideos(filename = 'articles.json') {
        try {
            console.log(`Loading videos from ${filename}...`);
            const response = await fetch(filename);
            if (!response.ok) throw new Error("Failed to load video data");
            allVideos = await response.json();

            // Shuffle the videos on each refresh
            allVideos = shuffleVideos(allVideos);

            const storedData = getStoredVideoData();
            if (storedData) {
                allVideos = allVideos.map((video, index) => ({
                    ...video,
                    views: storedData[index]?.views || getRandomNumber(4000, 20000),
                    likes: storedData[index]?.likes || getRandomNumber(50, 1000),
                }));
            } else {
                const videoData = allVideos.map(video => ({
                    views: getRandomNumber(4000, 20000),
                    likes: getRandomNumber(50, 1000),
                }));
                saveVideoData(videoData);
                allVideos = allVideos.map((video, index) => ({
                    ...video,
                    views: videoData[index].views,
                    likes: videoData[index].likes,
                }));
            }

            displayVideos();
            setupPagination();
        } catch (error) {
            console.error("Error loading videos:", error);
        }
    }

    function shuffleVideos(videos) {
        for (let i = videos.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [videos[i], videos[j]] = [videos[j], videos[i]];
        }
        return videos;
    }

    function getRandomDuration() {
    const minutes = Math.floor(Math.random() * (24 - 7 + 1)) + 7; // Random number between 7 and 24
    const seconds = Math.floor(Math.random() * 60); // Random seconds between 0 and 59
    return `${minutes}:${seconds.toString().padStart(2, '0')}`; // Format as MM:SS
}

function displayVideos(filteredVideos = allVideos) {
    const container = document.getElementById('video-container');
    container.innerHTML = '';

    const startIndex = (currentPage - 1) * videosPerPage;
    const endIndex = currentPage * videosPerPage;
    const videosToShow = filteredVideos.slice(startIndex, endIndex);

    videosToShow.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.className = "video-card";
        videoCard.innerHTML = `
            <a href="video.html?id=${video.id}">
                <div class="video-image-container">
                    <img src="${video.image_url}" alt="${video.title}">
                    <span class="duration">${getRandomDuration()}</span>
                </div>
                <h2>${video.title}</h2>
                <p>${video.views.toLocaleString()} views • ${video.likes} likes</p>
            </a>
        `;
        container.appendChild(videoCard);
    });
}

    function setupPagination() {
    const container = document.getElementById('pagination');
    container.innerHTML = '';

    const totalPages = Math.ceil(allVideos.length / videosPerPage);
    const maxVisiblePages = 7;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

    if (endPage - startPage < maxVisiblePages - 1) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }

    if (startPage > 1) {
        container.appendChild(createPageButton(1));
        if (startPage > 2) {
            container.appendChild(createEllipsis());
        }
    }

    for (let i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
            container.appendChild(createEllipsis(true)); // Show dots for current page
        } else {
            container.appendChild(createPageButton(i));
        }
    }

    // Ensure last page (15) appears ONLY when clicking 14
    if (currentPage === totalPages - 1) {
        container.appendChild(createPageButton(totalPages));
    } else if (endPage < totalPages - 1) {
        container.appendChild(createEllipsis());
    }
}

function createPageButton(page) {
    const pageButton = document.createElement('button');
    pageButton.textContent = page;
    pageButton.addEventListener('click', () => {
        if (currentPage === page) return;
        currentPage = page;
        localStorage.setItem('currentPage', currentPage);
        displayVideos();
        setupPagination();
        window.scrollTo(0, 0);
    });
    return pageButton;
}

function createEllipsis(isActive = false) {
    const ellipsis = document.createElement('span');
    ellipsis.textContent = '.....';
    ellipsis.classList.add('ellipsis');
    if (!isActive) {
        ellipsis.style.display = 'none'; // Hide all other ellipses
    }
    return ellipsis;
}





    function filterVideos(query) {
        const filtered = allVideos.filter(video => video.title.toLowerCase().includes(query.toLowerCase()));
        currentPage = 1;
        displayVideos(filtered);
        setupPagination();
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        filterVideos(e.target.value);
    });

    const categoryButtons = [
        { id: 'categories-link', label: 'Categories' },
        { id: 'tags-link', label: 'Tags' },
        { id: 'asian-link', label: 'Asian' },
        { id: 'someflux-tv-link', label: 'someFlux TV' },
        { id: 'shower-link', label: 'Shower' },
        { id: 'partners-link', label: 'Our Partners' },
        { id: 'best-link', label: 'The Best' }
    ];

    categoryButtons.forEach(button => {
        const navButton = document.getElementById(button.id);
        if (navButton) {
            navButton.addEventListener('click', (e) => {
                e.preventDefault();
                console.log(`${button.label} clicked! Showing random videos...`);
                allVideos = shuffleVideos(allVideos);
                displayVideos();
                setupPagination();
            });
        } else {
            console.error(`${button.label} button not found.`);
        }
    });

    document.getElementById('home-link').addEventListener('click', (e) => {
        e.preventDefault();
        location.reload(); // Reload page to show shuffled articles
    });

    loadVideos();
});

</script>
